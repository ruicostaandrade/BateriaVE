<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator de bacteria VE</h1>
    <label for="option">Qual a viatura?</label>
    <select id="option">
      <option value="Peugeot e2008">Option A</option>
      <option value="Renault Zoe">Option B</option>
    </select>
    <label for="inputValue">Enter a Number:</label>
    <input type="number" id="inputValue" placeholder="Qual a percentage de bacteria actual?" />
    <button onclick="calculate()">Calcular</button>
    <div class="result" id="result">Hora fim: --</div>
  </div>

  <script>
    function calculate() {
      const selectedOption = document.getElementById('option').value;
      const inputValue = parseFloat(document.getElementById('inputValue').value);

      if (isNaN(inputValue)) {
        document.getElementById('result').innerText = "Result: Please enter a valid number!";
        return;
      }

      let result;
      if (selectedOption === 'Peugeot e2008') {
        result = (((46.2 * 0.8) -(46.2 * (inputValue/100)))/3.45; // Formula for Option A: multiply input by 2
      } else if (selectedOption === 'Renault Zoe') {
        result = (((46.2 * 0.8) -(46.2 * (inputValue/100)))/3.45; // Formula for Option B: add 10 to input
      }

      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
