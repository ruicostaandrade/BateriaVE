<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calculator with Time Format</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label, select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculador de bateria VE</h1>
    <label for="option">Choose an Option:</label>
    <select id="option">
      <option value="Peugeot">Peugeot</option>
      <option value="Renault">Renault</option>
    </select>

    <label for="inputValue">Qual a percentage?</label>
    <input type="number" id="inputValue" placeholder="%" />

    <button onclick="calculate()">Calcular</button>

    <div class="result" id="result">Result: --</div>
  </div>

  <script>
    function calculate() {
      const option = document.getElementById('option').value;
      const inputValue = parseFloat(document.getElementById('inputValue').value);

      // Validate input
      if (isNaN(inputValue)) {
        document.getElementById('result').innerText = 'Por favor introduz um número válido!';
        return;
      }

      let result;

      // Apply formulas based on selected option
      if (option === 'A') {
        result = ((46.2 * 0.8) - (46.2 * (inputValue / 100))) / 3.45; // Formula for Peugeot
      } else if (option === 'B') {
        result = ((37 * 0.8) - (37 * (inputValue / 100))) / 3.45; // Formula for Renault
      }

      // Convert the result to hours and minutes
      const hours = Math.floor(result); // Integer part = hours
      const minutes = Math.round((result - hours) * 60); // Fractional part * 60 = minutes

      // Display the result in hour-minute format
      document.getElementById('result').innerText = `Hora de fim: ${hours}:${minutes}`;
    }
  </script>
</body>
</html>
